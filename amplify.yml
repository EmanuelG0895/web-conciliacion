version: 1

applications:
  - appRoot: apps/home
    env:
      variables:
        NODE_ENV: production
    frontend:
      phases:
        preBuild:
          commands:
            - npm install -g pnpm@10.19.0
            - cd ../../ && pnpm install && cd apps/home
        build:
          commands:
            - cd ../../ && pnpm turbo run build --filter=home
      artifacts:
        baseDirectory: .next
        files:
          - "**/*"
      cache:
        paths:
          - ../../node_modules/**/*
          - .next/cache/**/*

