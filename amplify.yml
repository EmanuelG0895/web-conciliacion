version: 1

applications:
  # Zona Principal: WEB
  - appRoot: apps/web
    env:
      variables:
        NODE_ENV: production
    frontend:
      phases:
        preBuild:
          commands:
            - npm install -g pnpm@10.19.0
            - cd $CODEBUILD_SRC_DIR && pnpm install
        build:
          commands:
            - cd $CODEBUILD_SRC_DIR && pnpm turbo run build --filter=web
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - ../../node_modules/**/*
          - .next/cache/**/*

  # Zona Secundaria: DOCS
  - appRoot: apps/docs
    env:
      variables:
        NODE_ENV: production
    frontend:
      phases:
        preBuild:
          commands:
            - npm install -g pnpm@10.19.0
            - cd $CODEBUILD_SRC_DIR && pnpm install
        build:
          commands:
            - cd $CODEBUILD_SRC_DIR && pnpm turbo run build --filter=docs
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - ../../node_modules/**/*
          - .next/cache/**/*
