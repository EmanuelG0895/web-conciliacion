# ============================================
# AWS AMPLIFY BUILD CONFIGURATION
# Para arquitectura Multi-Zone con Turborepo
# ============================================

version: 1

applications:
  # ==========================================
  # APLICACIÓN PRINCIPAL: WEB (Router Central)
  # ==========================================
  - appRoot: apps/web
    frontend:
      phases:
        preBuild:
          commands:
            # Volver a la raíz del repositorio
            - cd $CODEBUILD_SRC_DIR
            # Instalar pnpm globalmente
            - npm install -g pnpm@10.19.0
            # Instalar dependencias desde la raíz
            - pnpm install --frozen-lockfile
        build:
          commands:
            # Asegurarse de estar en la raíz
            - cd $CODEBUILD_SRC_DIR
            # Build usando turbo desde la raíz
            - pnpm turbo run build --filter=web
        postBuild:
          commands:
            - echo "Build completed for web app"
            - ls -la $CODEBUILD_SRC_DIR/apps/web/.next/
      artifacts:
        baseDirectory: apps/web/.next
        files:
          - '**/*'
      cache:
        paths:
          # Cache de node_modules del workspace
          - node_modules/**/*
          # Cache de Next.js
          - .next/cache/**/*
          # Cache de pnpm store
          - ../../.pnpm-store/**/*
      # Variables de entorno para producción
      environmentVariables:
        - name: DOCS_DOMAIN
          value: https://docs.tu-dominio.amplifyapp.com
        - name: ALLOWED_ORIGINS
          value: tu-dominio.amplifyapp.com

  # ==========================================
  # APLICACIÓN SECUNDARIA: DOCS (Zona Docs)
  # ==========================================
  - appRoot: apps/docs
    frontend:
      phases:
        preBuild:
          commands:
            # Volver a la raíz del repositorio
            - cd $CODEBUILD_SRC_DIR
            # Instalar pnpm globalmente
            - npm install -g pnpm@10.19.0
            # Instalar dependencias desde la raíz
            - pnpm install --frozen-lockfile
        build:
          commands:
            # Asegurarse de estar en la raíz
            - cd $CODEBUILD_SRC_DIR
            # Build usando turbo desde la raíz
            - pnpm turbo run build --filter=docs
      artifacts:
        baseDirectory: apps/docs/.next
        files:
          - '**/*'
      cache:
        paths:
          # Cache de node_modules del workspace
          - node_modules/**/*
          # Cache de Next.js
          - .next/cache/**/*
          # Cache de pnpm store
          - ../../.pnpm-store/**/*
      # Variables de entorno para producción
      environmentVariables:
        - name: ALLOWED_ORIGINS
          value: tu-dominio.amplifyapp.com
