# ============================================
# AWS AMPLIFY BUILD CONFIGURATION
# Para arquitectura Multi-Zone con Turborepo
# ============================================

version: 1

applications:
  # ==========================================
  # APLICACIÓN PRINCIPAL: WEB (Router Central)
  # ==========================================
  - appRoot: apps/web
    frontend:
      phases:
        preBuild:
          commands:
            # Instalar pnpm globalmente con la versión específica del proyecto
            - npm install -g pnpm@10.19.0
            # Instalar todas las dependencias del monorepo
            - pnpm install --frozen-lockfile
        build:
          commands:
            # Build de la aplicación web usando Turbo
            - pnpm turbo run build --filter=web
            # Copiar archivos necesarios para standalone
            - cp -r .next/static .next/standalone/apps/web/.next/static
            - cp -r public .next/standalone/apps/web/public
      artifacts:
        # Output de Next.js standalone
        baseDirectory: .next/standalone
        files:
          - '**/*'
      cache:
        paths:
          # Cache de node_modules del workspace
          - node_modules/**/*
          # Cache de Next.js
          - .next/cache/**/*
          # Cache de pnpm store
          - ../../.pnpm-store/**/*
      # Variables de entorno para producción
      environmentVariables:
        - name: DOCS_DOMAIN
          value: https://docs.tu-dominio.amplifyapp.com
        - name: ALLOWED_ORIGINS
          value: tu-dominio.amplifyapp.com

  # ==========================================
  # APLICACIÓN SECUNDARIA: DOCS (Zona Docs)
  # ==========================================
  - appRoot: apps/docs
    frontend:
      phases:
        preBuild:
          commands:
            # Instalar pnpm globalmente con la versión específica del proyecto
            - npm install -g pnpm@10.19.0
            # Instalar todas las dependencias del monorepo
            - pnpm install --frozen-lockfile
        build:
          commands:
            # Build de la aplicación docs usando Turbo
            - pnpm turbo run build --filter=docs
            # Copiar archivos necesarios para standalone
            - cp -r .next/static .next/standalone/apps/docs/.next/static
            - cp -r public .next/standalone/apps/docs/public
      artifacts:
        # Output de Next.js standalone
        baseDirectory: .next/standalone
        files:
          - '**/*'
      cache:
        paths:
          # Cache de node_modules del workspace
          - node_modules/**/*
          # Cache de Next.js
          - .next/cache/**/*
          # Cache de pnpm store
          - ../../.pnpm-store/**/*
      # Variables de entorno para producción
      environmentVariables:
        - name: ALLOWED_ORIGINS
          value: tu-dominio.amplifyapp.com
